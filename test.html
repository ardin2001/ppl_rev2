<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="../css/styles.css"/>
    <title>Document</title>
</head>
<body>
    <%- include('../template/nav.ejs') %>
    <div class="container-fluid px-4">
        <p id="user" style="display: none;"><%= user.nama_admin %></p>
        <main>
            <% Admin.forEach(e => { %>
                <div class="card" style="width: 21rem; margin: auto;">
                    <img src="../../img/profile.png" class="card-img-top" alt="..." style="width: 250px; height: 250px; margin: auto; padding: 25px;">
                    <div class="card-body">
                      <h2 class="card-title" style="text-align: center;"><%= e.nama_admin %> </h2>
                      <div class="card" style="width: 19rem; font-size: 20px;">
                        <p>Username : <%= e.username %> </p>
                        <p>Password : <%= e.password %> </p>
                        <p>No Telp  : <%= e.no_telp %> </p>
                        <p>Email    : <%= e.alamat %> </p>
                      </div><br>
                      <a href="/admin/produk/edit/<%= e.id_barang %> " class="btn btn-warning" style="margin-left: 8rem;">Edit</a>
                </div>             
            <% }) %>
          </main>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
        el.classList.toggle("toggled");
    };
    const change = document.getElementById('title').innerHTML = "Profile";
    const change2 = document.getElementById('navbarDropdown').innerHTML = document.getElementById('user').innerHTML;
</script>
</html>
